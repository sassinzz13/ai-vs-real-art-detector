<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        width: 95%;
        padding: 12px;
        font-size: 16px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #45a049;
      }

      .links {
        margin-top: 15px;
        font-size: 14px;
      }

      .links a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .messages {
        margin-bottom: 15px;
        font-size: 14px;
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      {% if messages %} {% for message in messages %}
      <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
      {% endfor %} {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <p>
          Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
